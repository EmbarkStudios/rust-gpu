on: push

name: Continuous integration

jobs:
  check:
    name: Test
    strategy:
      matrix:
        # Skipping mac for now, because mac
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    env:
      spirv_tools_version: "20200928"
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
            ${{ runner.os }}-
      - uses: actions/cache@v2
        id: spirv-cache
        with:
          path: $HOME/spirv-tools/install/bin
          key: ${{ runner.os }}-${{ env.spirv_tools_version }}
      - name: Install spirv-tools
        if: steps.spirv-cache.outputs.cache-hit != 'true'
        run: .github/install-spirv-tools.sh ${{ runner.os }}
        shell: bash
      # Add ~/spirv-tools/bin to PATH so that we can call the tools easily
      - run: echo "::add-path::$HOME/install/bin"
        shell: bash
      - run: echo "$PATH"
        shell: bash
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          components: rust-src, rustc-dev, llvm-tools-preview
      - uses: actions-rs/cargo@v1
        with:
          command: test
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
            ${{ runner.os }}-
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          components: rustfmt, clippy, rust-src, rustc-dev, llvm-tools-preview
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check
      - uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --workspace --all-targets -- -D warnings
