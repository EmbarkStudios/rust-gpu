[package]
name = "spirv-std"
version = "0.1.0"
authors = ["Embark <opensource@embark-studios.com>"]
edition = "2018"
license = "MIT OR Apache-2.0"
repository = "https://github.com/EmbarkStudios/rust-gpu"

[dependencies]
# https://github.com/bitshifter/glam-rs/pull/102
glam = { git = "https://github.com/Traverse-Research/glam-rs.git", rev = "8a0b0fe", default-features = false, features = ["libm"] }
num-traits = { version = "0.2.14", default-features = false }

[features]
default = []
std = ["glam/std"]
