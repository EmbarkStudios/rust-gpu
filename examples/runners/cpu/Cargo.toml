[package]
name = "example-runner-cpu"
version = "0.1.0"
authors = ["Embark <opensource@embark-studios.com>"]
edition = "2018"
license = "MIT OR Apache-2.0"
publish = false

[dependencies]
# TODO: Use version on crates.io once this PR is in a released version:
# https://github.com/emoon/rust_minifb/pull/233
minifb = { git = "https://github.com/emoon/rust_minifb", rev = "ae5172b8a1eda84d53b768428ec6ce46fd83c09a" }
# bring in the shader as natively compiled code
shared = { path = "../../shaders/shared" }
sky-shader = { path = "../../shaders/sky-shader" }
spirv-std = { path = "../../../crates/spirv-std", features = ["std"] }

# for parallelism, not really needed though
rayon = "1.5"
